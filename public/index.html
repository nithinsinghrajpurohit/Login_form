<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register & Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif;}
    body {background: linear-gradient(to right, #e2e2e2, #c9d6ff);}
    .container {background: #fff; width: 450px; padding: 1.5rem; margin: 50px auto; border-radius: 10px; box-shadow: 0 20px 35px rgba(0, 0, 1, 0.9);}
    form {margin: 0 2rem;}
    .form-title {font-size: 1.5rem; font-weight: bold; text-align: center; padding: 1.3rem;}
    .input-group {padding: 1% 0; position: relative;}
    .input-group i {position: absolute; color: black;}
    input {width: 100%; background: transparent; border: none; border-bottom: 1px solid #757575; padding-left: 1.5rem; font-size: 15px;}
    input:focus {outline: none; border-bottom: 2px solid hsl(327, 90%, 28%);}
    input::placeholder {color: transparent;}
    label {color: #757575; position: relative; left: 1.2em; top: -1.3em; transition: 0.3s ease all;}
    input:focus ~ label, input:not(:placeholder-shown) ~ label {top: -3em; color: hsl(327, 90%, 28%); font-size: 15px;}
    .recover {text-align: right; font-size: 1rem; margin-bottom: 1rem;}
    .recover a {text-decoration: none; color: rgb(125, 125, 235);}
    .btn {font-size: 1.1rem; padding: 8px 0; border-radius: 5px; border: none; width: 100%; background: rgb(125, 125, 235); color: white; cursor: pointer; transition: 0.9s;}
    .btn:hover {background: #07001f;}
    .or {font-size: 1.1rem; text-align: center; margin-top: 0.5rem;}
    .icons {display: flex; justify-content: center; gap: 20px; margin-top: 1rem;}
    .icon-box {display: flex; align-items: center; justify-content: center; width: 60px; height: 60px; border: 2px solid #dfe9f5; border-radius: 10px; background: #f5f7fa; transition: 0.5s ease; cursor: pointer;}
    .icon-box i {font-size: 1.5rem; color: rgb(125, 125, 235);}
    .icon-box:hover {background-color: #07001f; border-color: rgb(125, 125, 235);}
    .icon-box:hover i {color: white; font-size: 1.6rem;}
    .links {display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 1rem; font-weight: bold;}
    .links button {font-size: 1rem; font-weight: bold; color: rgb(125, 125, 235); background: transparent; border: none; cursor: pointer;}
    #flash-message {display: none; text-align: center; background: #07001f; color: white; padding: 10px; margin: 20px auto; width: 450px; border-radius: 5px; box-shadow: 0 0 10px rgb(125, 125, 235);}
    #signIn, #recoverForm {display: none;}
  </style>
</head>
<body>

  <div id="flash-message"></div>

  <!-- Register Form -->
  <div class="container" id="signup">
    <h1 class="form-title">Register</h1>
    <form id="register-form">
      <div class="input-group"><i class="fas fa-user"></i><input type="text" name="fName" placeholder="First Name" required/><label>First Name</label></div>
      <div class="input-group"><i class="fas fa-user"></i><input type="text" name="lname" placeholder="Last Name" required/><label>Last Name</label></div>
      <div class="input-group"><i class="fas fa-envelope"></i><input type="email" name="email" placeholder="Email" required/><label>Email</label></div>
      <div class="input-group"><i class="fas fa-lock"></i><input type="password" name="password" placeholder="Password" required/><label>Password</label></div>
      <input type="submit" class="btn" value="Sign Up" />
    </form>
    <p class="or">---------or----------</p>
    <div class="icons"><div class="icon-box"><i class="fab fa-google"></i></div><div class="icon-box"><i class="fab fa-facebook"></i></div></div>
    <div class="links"><p>Already have an account?</p><button id="signInButton">Sign In</button></div>
  </div>

  <!-- Login Form -->
  <div class="container" id="signIn">
    <h1 class="form-title">Sign In</h1>
    <form id="login-form">
      <div class="input-group"><i class="fas fa-envelope"></i><input type="email" name="email" placeholder="Email" required/><label>Email</label></div>
      <div class="input-group"><i class="fas fa-lock"></i><input type="password" name="password" placeholder="Password" required/><label>Password</label></div>
      <p class="recover"><a href="#">Recover password</a></p>
      <input type="submit" class="btn" value="Sign In" />
    </form>
    <div class="links"><p>Don't have an account?</p><button id="signUpButton">Sign Up</button></div>
  </div>

  <!-- Recover Form -->
  <div class="container" id="recoverForm">
    <h1 class="form-title">Recover Password</h1>
    <form id="recover-password-form">
      <div class="input-group"><i class="fas fa-envelope"></i><input type="email" name="email" placeholder="Email" required/><label>Enter your email</label></div>
      <input type="submit" class="btn" value="Send Recovery Email" />
    </form>
    <div class="links"><p>Back to login?</p><button id="backToLogin">Sign In</button></div>
  </div>

  <script>
    const signUpBtn = document.getElementById("signUpButton");
    const signInBtn = document.getElementById("signInButton");
    const signUpForm = document.getElementById("signup");
    const signInForm = document.getElementById("signIn");
    const recoverForm = document.getElementById("recoverForm");
    const flashMessage = document.getElementById("flash-message");

    // Toggle forms
    signInBtn.onclick = () => { signUpForm.style.display = "none"; signInForm.style.display = "block"; flashMessage.style.display = "none"; };
    signUpBtn.onclick = () => { signInForm.style.display = "none"; signUpForm.style.display = "block"; flashMessage.style.display = "none"; };

    document.querySelector(".recover a").onclick = (e) => {
      e.preventDefault();
      signInForm.style.display = "none"; recoverForm.style.display = "block";
    };
    document.getElementById("backToLogin").onclick = () => {
      recoverForm.style.display = "none"; signInForm.style.display = "block";
    };

    // Register
    document.querySelector("#register-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      const response = await fetch("/register", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data) });
      const result = await response.text();
      flashMessage.textContent = result;
      flashMessage.style.display = "block";
      if (response.ok) {
        e.target.reset();
        setTimeout(() => { signUpForm.style.display = "none"; signInForm.style.display = "block"; }, 1500);
      }
    });

    // Login
    document.querySelector("#login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      const response = await fetch("/login", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data) });
      const result = await response.text();
      flashMessage.textContent = result;
      flashMessage.style.display = "block";
      if (response.ok) window.location.href = "https://bizarre-harlequin-noqmpkslsj.edgeone.app/";
    });

    // Recover
    document.querySelector("#recover-password-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      const response = await fetch("/recover", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data) });
      const result = await response.text();
      flashMessage.textContent = result;
      flashMessage.style.display = "block";
    });
  </script>
</body>
</html>
